<html>
<head>
   <title>Simple Pushover Message</title>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
   <script type="text/javascript" src="http://www.json.org/json2.js"></script>
   <script type="text/javascript">

	function Notify() {
	// Sending and receiving data in JSON format using POST method
	//
	var xhr = new XMLHttpRequest();
	var url = "https://api.pushover.net/1/messages.json";
	xhr.open("POST", url, true);
	xhr.setRequestHeader("Content-type", "application/json");
	var data = JSON.stringify({"token": "Pushover Token Here", "user": "User ID Here", "title": "Title Here", "message": "Message to send here."});
	xhr.send(data);

	}
   </script>
</head>

<body>


<button onclick="Notify();">Send Notification</button>


</body>
</html>
